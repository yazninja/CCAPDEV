<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Pesotrack || Currency Converter</title>
    <link rel="stylesheet" href="resources/css/style2.css">
</head>
<body class="bodyConverter">
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
          <div class="amount">
            <p>Enter Amount</p>
            <input type="text" value="1">
          </div>
          <div class="drop-list">
            <div class="from">
              <p>From</p>
              <div class="select-box">
                <img src="https://flagcdn.com/48x36/cn.png" alt="flag">
                <select> <!-- Options tag are inserted from JavaScript --> </select>
              </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
              <p>To</p>
              <div class="select-box">
                <img src="https://flagcdn.com/48x36/ph.png" alt="flag">
                <select> <!-- Options tag are inserted from JavaScript --> </select>
              </div>
            </div>
          </div>
          <div class="exchange-rate">Getting exchange rate...</div>
          <button>Convert</button>
        </form>
      </div>
  
      <script src="resources/js/convertercountry-list.js"></script>
      <script src="resources/js/converterscript.js"></script>
  
</body>
</html>
