<!DOCTYPE html>

<html>

        <script>

	function checkForm()
	{
		//default variable
		var valid = false;

		// TODO: Your code here
		var f_name = document.getElementById('firstname');
		var l_name = document.getElementById('lastname');
		var e_mail = document.getElementById('email');
		var p_word1 = document.getElementById('password1');
		var p_word2 = document.getElementById('password2');

		//if one of the text box does not contain values
		if(e_mail.value == "" || f_name.value == "" || l_name.value == "" || p_word1.value == "" || p_word2.value == "")
		{
		
			//no first name inputted
			if(f_name.value == "")
			{
				f_name.style.backgroundColor = "red";
				valid;
			}
	
			//no last name inputted		
			if(l_name.value == "")
			{
				l_name.style.backgroundColor = "red";
				valid;
			}

			//no email inputted	
			if(e_mail.value == "")
			{
				e_mail.style.backgroundColor = "red";
				valid;
			}

			//no password inputted
			if(p_word1.value == "")
			{
				p_word1.style.backgroundColor = "red";
				valid;
			}
			
			//no confirmed password inputted
			if(p_word2.value == "")
			{
				p_word2.style.backgroundColor = "red";
				valid;
			}

		}
		
		//if one of the text box contain values
		if(e_mail.value || f_name.value || l_name.value || p_word1.value || p_word2.value)
		{
		
			//no first name inputted
			if(f_name.value)
			{
				f_name.style.backgroundColor = "white";
				valid;
			}
	
			//no last name inputted		
			if(l_name.value)
			{
				l_name.style.backgroundColor = "white";
				valid;
			}

			//no email inputted	
			if(e_mail.value)
			{
				e_mail.style.backgroundColor = "white";
				valid;
			}


		}


		if(e_mail.value && f_name.value && l_name.value && p_word1.value)
		{
			
			if(p_word1.value)
			{
				
				
				//if the password is matched with the confirmed password
				if(p_word1.value == p_word2.value)
				{
					
					p_word1.style.backgroundColor="white";
					p_word2.style.backgroundColor="white";
				
					// an alert to welcome the user
					alert('Welcome' + ' ' + f_name.value + ' ' + l_name.value + '!' + ' Welcome to Google!');
					valid = true;
				}

				//if the password is not matched with the confirmed password
				else
				{
					p_word1.style.backgroundColor = "red";
					p_word2.style.backgroundColor = "red";
					valid;
					
				}
				
				//valid;
			}
			
			
		}	
		// end of TODO

		//return value
		return valid;			
	}	
	</script>

    <body>
        <form action = "http://www.google.com" onSubmit = "return checkForm()">
        <table border = 1 align = "center">

                <td>First Name:</td>
                <td><input type = text id = firstname size = 25</td>

                <td><input type = text id = email size = 25</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type = password id = password1 size = 25</td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type = password id = password2 size = 25></td>
            </tr>
            <tr>
                <td colspan = 2 align = "right">
                <input type = submit value = "Submit"></td>
            </tr>
        </table>
        </form>
