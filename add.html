<html>

<head>
    <title>MC01 || Expense Tracker</title>
    <link rel="stylesheet" type="text/css" media="all" href="resources/css/style2.css">
    <link rel="stylesheet" type="text/css" media="all" href="resources/css/formstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="resources/js/jquery.maskMoney.min.js"></script>
</head>

<body>
    <script src="resources/js/addpage.js"></script>
    <script src="resources/js/script.js"></script>
    <div class="side-menu">
        <div class="money-tracker">
            <h1>PesoTrack</h1>
        </div>
        <ul>
            <li class="home "><img src="resources/img/dashboard (2).png" alt="">&nbsp;<span>Dashboard</span> </li>
            <li class="account"><img src="resources/img/reading-book (1).png" alt="">&nbsp;<span>Account</span> </li>
            <li class="cal"><img src="resources/img/teacher2.png" alt="">&nbsp;<span>Calendar</span> </li>
            <li class="add active"><img src="resources/img/payment.png" alt="">&nbsp;<span>Add Expense</span> </li>
            <li class="remove"><img src="resources/img/payment.png" alt="">&nbsp;<span>Remove Expense</span> </li>
            <li class="settings"><img src="resources/img/settings.png" alt="">&nbsp;<span>Settings</span> </li>
        </ul>
        <div class="user">
            <div class="img-case">
                <img src="resources/img/user.png" alt="User Image">
            </div>
            <h1>Sal</h1>
        </div>
    </div>
    <!-- Content -->
    <div class="container">
        <div class="form_container">
            <form action="#" method="post">
                <div class="title">
                    <input type="text" name="title" placeholder="Title" required>
                </div>
                <!-- Income Tab -->
                <div class="add_income">
                    <div class="form_group">
                        <select name="iPresets" class="iPresets">
                            <option value="mSalary">Add Monthly Salary</option>
                            <option value="aSalary">Add Annual Salary</option>
                            <option value="dSalary">One-time Income</option>
                            <option value="custom">Custom</option>
                        </select>
                        <label for="iPresets" class="control_label">Presets</label>
                        <i class="bar"></i>
                    </div>
                    <div class="form_group">
                        <input type="text" name="iAmount" class="amount" required>
                        <label for="iAmount" class="control_label">Amount</label>
                        <i class="bar"></i>
                    </div>
                    <div class="form_group">
                        <select name="repeat" name="repeat" class="repeat">
                            <option value="0">Never</option>
                            <option value="1">Daily</option>
                            <option value="2">Weekly</option>
                            <option value="3" selected>Monthly</option>
                            <option value="4">Yearly</option>
                        </select>
                        <label for="repeat" class="control_label">Repeat</label>
                        <i class="bar"></i>
                    </div>
                    <div class="form_group">
                        <input type="date" name="sDate" class="date" required>
                        <label for="sDate" class="control_label">Start Date</label>
                        <i class="bar"></i>
                    </div>
                    <div class="form_group">
                        <input type="date" name="eDate" class="date" required>
                        <label for="sDate" class="control_label">End Date</label>
                        <i class="bar"></i>
                    </div>
                    <div class="form_group">
                        <input type="textarea" name="iDesc" class="desc">
                        <label for="iDesc" class="control_label">Description</label>
                        <i class="bar"></i>
                    </div>
                    <div class="button-container">
                        <button type="button" class="button"><span>Add Income Data</span></button>
                    </div>
                </div>
                <!-- End of Income Tab -->
                <!-- Expense Tab -->
                <div class="add_expense">
                    <label for="ePresets">Presets:</label>
                    <select name="ePresets" class="ePresets">
                        <option value="mExpense">Add Monthly Expense</option>
                        <option value="aExpense">Add Annual Expense</option>
                        <option value="dExpense">One-time Expense</option>
                        <option value="custom">Custom</option>
                    </select>

                    <br>

                    <label for="amount">Amount:</label>
                    <input type="number" name="amount" class="amount" placeholder="Amount" required>

                    <label for="repeat">Repeat:</label>
                    <select name="repeat" class="repeat">
                        <option value="0">Never</option>
                        <option value="1">Daily</option>
                        <option value="2">Weekly</option>
                        <option value="3" selected>Monthly</option>
                        <option value="4">Yearly</option>
                    </select>

                    <br>

                    <label for="catergory">Catergory:</label>
                    <select name="catergory" class="catergory">
                        <option value="0">Food</option>
                        <option value="1">Transportation</option>
                        <option value="2">Entertainment</option>
                        <option value="3">Health</option>
                        <option value="4">Other</option>
                        <br>
                        <label for="custom_category">Custom Category:</label>
                        <input type="text" name="custom_category" class="custom_category"
                            placeholder="Custom Catergory">
                        <br>

                        <label for="sdate">Start Date:</label>
                        <input type="date" name="sDate" class="sDate">
                        <br>
                        <label for="edate">End Date:</label>
                        <input type="date" name="eDate" class="eDate">
                        <br>
                        <input type="submit" name="submit" value="Add Expense Data">
                </div>
            </form>
        </div>
    </div>
    <script>
        $(function () {
            $('.amount').maskMoney({ prefix: 'PHP ' });
        })
    </script>
</body>




</html>
